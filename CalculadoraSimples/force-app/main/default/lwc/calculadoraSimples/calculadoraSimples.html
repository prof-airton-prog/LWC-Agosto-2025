<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-text-heading_medium slds-text-align_center slds-var-m-bottom_medium">Calculator</div>
    </div>

    <div class="slds-var-m-bottom_medium">
        <lightning-input
            type="text" 
            value={displayValue}
            readonly
            class="calculator-display"
            variant="label-hidden">
        </lightning-input>

        <!-- Primeira Linha \- limpar e operações matemáticas -->
        <div class="calculator-grid">
            <lightning-button 
                variant="destructive" 
                label="C" 
                class="calculator-button operation-btn"
                onclick={clearAll}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="±"
                class="calculator-button"
                onclick={toggleSign}>
            </lightning-button>
            <lightning-button 
                variant="neutral"
                label="%"
                class="calculator-button"
                onclick={percentage}>
            </lightning-button>
            <lightning-button 
                variant="brand"
                data-operation="divide"
                label="÷"
                class="calculator-button operation-btn"
                onclick={setOperation}>
            </lightning-button>

            <!-- Segunda Linha \- 7 - 9 e multiplicação -->
             <lightning-button 
                variant="neutral" 
                label="7"
                data-number="7"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="8"
                data-number="8"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral"
                label="9"
                data-number="9"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="brand"
                data-operation="multiply"
                label="x"
                class="calculator-button operation-btn"
                onclick={setOperation}>
            </lightning-button>

            <!-- Terceira Linha \- 4 - 6 e multiplicação -->
             <lightning-button 
                variant="neutral" 
                label="4"
                data-number="4"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="5"
                data-number="5"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral"
                label="6"
                data-number="6"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="brand"
                data-operation="subtract"
                label="-"
                class="calculator-button operation-btn"
                onclick={setOperation}>
            </lightning-button>

            <!-- Quarta Linha \- 1 - 3 e add -->
             <lightning-button 
                variant="neutral" 
                label="1"
                data-number="1"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="2"
                data-number="2"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral"
                label="3"
                data-number="3"
                class="calculator-button"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="brand"
                data-operation="add"
                label="+"
                class="calculator-button operation-btn"
                onclick={setOperation}>
            </lightning-button>

            <!-- Quinta Linha \- 0, Decimal e Igual -->
             <lightning-button 
                variant="neutral" 
                label="0" 
                class="calculator-button botao-vazio"
                onclick={inputNumber}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="."
                class="calculator-button"
                onclick={inputSignal}>
            </lightning-button>
            <lightning-button 
                variant="success"
                label="="
                class="calculator-button equals-btn"
                onclick={calcular}>
            </lightning-button>
        </div>
    </div>
</template>
